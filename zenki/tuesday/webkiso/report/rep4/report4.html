<?xml version="1.0" encoding="shift_jis"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=shift_jis" />
<title>背景画像の変更</title>
<script type="text/javascript">
<!--
    function change2gu()
    {
      var obj = document.all && document.all("body") || document.getElementById && document.getElementById("body");
      if(obj) {
        obj.style.color = "red";
        obj.style.backgroundColor = "#ff7f7f";
        obj.style.backgroundImage = 'url("./red.gif")';
      }
    }
    function change2choki()
    {
      var obj = document.all && document.all("body") || document.getElementById && document.getElementById("body");
      if(obj) {
        obj.style.color = "green";
        obj.style.backgroundColor = "#7fff7f";
        obj.style.backgroundImage = 'url("./green.gif")';
      }
    }
//-->
</script>
</head>

<body id="body">

<h3>背景画像の変更</h3>

<table border="1">
<tr>
<th>グー</th><th>チョキ</th>
</tr>
<tr>
<td><img src="./gu.gif" id="gu" alt="グー" onmouseover="change2gu()" /></td>
<td><img src="./choki.gif" id="choki" alt="チョキ" onmouseover="change2choki()" /></td>
</tr>
</table>

<p>文字の色や背景画像が変化します。</p>

</body>
</html>
